<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMsearc</title>
    <link rel="stylesheet" href="./login.css">
    <style>
        body{
            background-color: #F0F8FF;
        }
        .login{
            position: absolute;
            margin-left: 40%;
            margin-right: auto;
            margin-bottom: 50%;
            margin-top: 150px;
            font-family: cursive;
            outline: solid;
            outline-color: rgb(13, 132, 104);
            outline-style: double;
            outline-width: 30px;
            font-size: 15px;
            background-color: rgb(7, 157, 157);
        }
        h1{
            padding-left: 100px;
        }
        p{
            margin-top: -20px;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 20px;
        }
        #cancelbtn{
            color: white;
            background-color: rgb(228, 73, 73);
            border-radius: 50px;
        }
        li{
            font-size: 20px;
            padding-right: 10px;
        }
        ul{
            
        }
        .form{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="appwrap">
        <div class="container"> <!-- Change class from "login" to "container" to match CSS -->
            <h2>Log in</h2> <!-- Change h1 to h2 to match CSS -->
            <br>
            <p>You do not have an account? <a href="./signup.html">SignUp</a></p>
            <br>
            <form action="autentificare">
                <div class="input-group"> <!-- Change div class from "form" to "input-group" -->
                    <li>Email</li> <!-- Remove li tag -->
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <br>
                <div class="input-group"> <!-- Change div class from "form" to "input-group" -->
                    <li>Password</li> <!-- Remove li tag -->
                    <input type="password" placeholder="password">
                </div>
                <br>
                <button type="submit" class="btn">Login</button> <!-- Change button id to class -->
            </form>
        </div>
    </div>
    <script src="../firbase.js"></script>
</body>
</html>
